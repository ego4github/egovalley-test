<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" th:href="@{static/images/ego-small.png}">
    <title>EgoValley</title>
    <link th:href="@{static/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{static/css/ie10-viewport-bug-workaround.css}" rel="stylesheet">
    <link th:href="@{static/css/cover.css}" rel="stylesheet">
    <link th:href="@{static/css/footer.css}" rel="stylesheet">
</head>

<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">

                <!-- 头 -->
                <div id="ctrl-header">
                    <div th:replace="common/header :: myHeader"></div>
                </div>

                <!-- 体 -->
                <div id="ctrl-body">
                    <h4 style="display: inline;">欢迎</h4>
                    &nbsp;&nbsp;
                    <h4 id="user-nickname" style="display: inline;"></h4>
                    &nbsp;&nbsp;
                    <h4 id="user-gender" style="display: inline;"></h4>
                    <hr style="width: 50%;"/>
                    <button type="button" class="btn btn-default navbar-btn" onclick="toChat()" style="color: #6bc0e0; font-weight: bold;">快乐勾搭</button>
                    <button type="button" class="btn btn-default navbar-btn" onclick="toMagicIce()" style="color: #6bc0e0; font-weight: bold;">神奇小冰</button>
                    <button type="button" class="btn btn-default navbar-btn" onclick="doLogout()" style="color: #6bc0e0; font-weight: bold;">残忍离开</button>
                    <!--<hr style="width: 50%;"/>-->
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">
                            <div class="item active" align="center"><!--  style="width: 360px; height: 360px;" -->
                                <img th:src="@{static/images/family.jpg}" alt="Third slide [900x500]" style="width: 300px; height: 300px;"><!-- style="width: 100%; height: 100%;" -->
                                <!--<div class="carousel-caption">
                                    哈哈
                                </div>-->
                            </div>
                            <div class="item" align="center">
                                <img th:src="@{static/images/xnm.jpg}" alt="..." style="width: 300px; height: 300px;">
                                <!--<div class="carousel-caption">
                                    呵呵
                                </div>-->
                            </div>
                            <div class="item" align="center">
                                <img th:src="@{static/images/boy.jpg}" alt="..." style="width: 300px; height: 300px;">
                                <!--<div class="carousel-caption">
                                    嘻嘻
                                </div>-->
                            </div>
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <!-- 尾 -->
                <div id="ctrl-footer" style="position: fixed; bottom: 0; width: 100%;">
                    <div th:replace="common/footer :: myFooter"></div>
                </div>

            </div>
        </div>
    </div>

    <script th:src="@{static/js/jquery-1.11.3.min.js}"></script>
    <script th:src="@{static/js/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{static/js/ie10-viewport-bug-workaround.js}"></script>
    <script th:src="@{static/js/common.js}"></script>
    <script th:src="@{static/js/header.js}"></script>
    <script th:src="@{static/js/index.js}"></script>
</body>
</html>
